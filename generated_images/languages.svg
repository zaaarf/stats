  <style>
    svg {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      font-size: 14px;
      line-height: 21px;
    }

    #background {
      width: calc(100% - 10px);
      height: calc(100% - 10px);
      stroke: #b2cce5;
      rx: 6px;
      ry: 6px;
      stroke-width: 1px;
    }

    foreignObject {
      width: calc(100% - 10px - 32px);
      height: calc(100% - 10px - 24px);
    }

    .container {
      display: flex;
    }

    .container svg {
      flex: 1 1 auto;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 0.75em;
      line-height: 24px;
      font-size: 16px;
      font-weight: 600;
      color: #538cc6;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 0;
      margin-bottom: 0;
    }

    li {
      display: inline-flex;
      font-size: 12px;
      margin-right: 2ch;
      align-items: center;
      flex-wrap: nowrap;
      transform: translateX(-500%);
      animation-duration: 0.5s;
      animation-name: slideIn;
      animation-function: ease-in-out;
      animation-fill-mode: forwards;
    }

    div.ellipsis {
      height: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .octicon {
      margin-right: 0.5ch;
      vertical-align: top;
    }

    .progress {
      display: flex;
      height: 8px;
      overflow: hidden;
      border-radius: 6px;
      outline: 1px solid transparent;
      margin-bottom: 1em;
    }

    .progress-item {
      border-collapse: collapse;
    }

    .lang {
      font-weight: 600;
      margin-right: 4px;
    }

    @media (prefers-color-scheme: light) {
      #background {
        fill: #ffffff;
      }

      .octicon {
        fill: #586069;
      }

     .progress {
        background-color: #e1e4e8;
      }

      .progress-item {
        outline: 2px solid #e1e4e8;
      }

      .lang {
        color: #24292e;
      }

      .percent {
        color: #586069;
      }
    }

    @media (prefers-color-scheme: dark) {
      #background {
        fill: #0d1117;
      }

      .octicon {
        fill: #8b949e;
      }

      .progress {
        background-color: #6e768166;
      }

      .progress-item {
        outline: 2px solid #393f47;
      }

      .lang {
        color: #c9d1d9;
      }

      .percent {
        color: #b2cce5;
      }
    }

    @keyframes slideIn {
      to {
        transform: translateX(0);
      }
    }
  </style>
